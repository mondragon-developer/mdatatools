<!DOCTYPE html>
<html>
  <head>
    <title>
      Data Science Tools
    </title>
    <style>

      body  { background-image: url("/mdatatools/background.png")!important;
              background-repeat:no-repeat;
              background-size: cover;
              font-family: Arial, Helvetica, sans-serif;
              }

      footer  { background-color: navy;
                color: white;
                font-family: verdana; 
                font-size: smaller;
                font-style: italic;
                margin: 20px;
                padding: 20px;
              }
              
      header  { background-color:#f9f7fc;
                border: 25px solid navy;
                font-size: 130%;
                font-weight: bold;
                margin-top: 35px;
                padding: 5px;
                text-align: center;
              }
              
      h1    { color: navy;
              font-family: verdana;
              text-align: center;
            }
            
      h2   {color: #535150;
            font-family: verdana;
           }
           
      li  { color: #f2ebeb;
            display: block;
            float: left;
            padding: 15px; 
          }
      li a {color: white;
            font-weight: bold;
            text-align: center;
            text-decoration: none;            
          }  
      li a:hover { color: #e08b22;
                 }
          
      nav { position: absolute;
            left: 148px;
            top: 35px;
          }
      ul {  background-color: navy;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
         }

            
      .content{ background-color: #f7f8fa; 
                margin-left: 120px;
                margin-right: 120px;
                margin-top: 20px;
                padding: 20px;
                
              }
      
      .center { display: block;
                margin-left: auto;
                margin-right: auto;
                width: 200px;
              }
              
      .right  { float: right;
                margin-left: 40px;
                margin-right: 40px;
                width: 200px;
              } 
              
      .round  { border: 5px solid navy;
                border-radius: 50%;
                padding: 10px;
              }
              
      .logo   { left: 10px;
                padding-top: 10px;
                position:fixed;
                top: 10px;
                width: 90px;
                height:60px;            
              }

              .footer-image {
                width: 100px;  
                height: auto; 
                position: relative; 
                bottom: 1px;  
                right: 5px;   
              }

              .bolder {
                width: 10%;
                text-align: center;
                vertical-align: middle;
              }
 
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
