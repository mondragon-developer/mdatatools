<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Science Tools</title>
    <link
      rel="icon"
      type="image/x-icon"
      sizes="16x16"
      href="%PUBLIC_URL%/circle-m.ico"
    />
    <title>Data Science Tools</title>
    <style>
      body {
        background-image: url("%PUBLIC_URL%/background.png");
        background-repeat: no-repeat;
        background-size: cover;
        font-family: Arial, Helvetica, sans-serif;
      }

      footer {
        background-color: navy;
        color: white;
        font-family: verdana;
        font-size: smaller;
        font-style: italic;
        margin: 20px;
        padding: 20px;
      }

      header {
        background-color: #f9f7fc;
        border: 25px solid navy;
        font-size: 130%;
        font-weight: bold;
        margin-top: 35px;
        padding: 5px;
        text-align: center;
      }

      h1 {
        color: navy;
        font-family: verdana;
        text-align: center;
      }

      h2 {
        color: #535150;
        font-family: verdana;
      }

      li {
        color: #f2ebeb;
        display: block;
        float: left;
        padding: 15px;
      }
      li a {
        color: white;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
      }
      li a:hover {
        color: #e08b22;
      }

      nav {
        position: absolute;
        left: 148px;
        top: 35px;
      }
      ul {
        background-color: navy;
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .content {
        background-color: #f7f8fa;
        margin-left: 120px;
        margin-right: 120px;
        margin-top: 20px;
        padding: 20px;
      }

      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 200px;
      }

      .right {
        float: right;
        margin-left: 40px;
        margin-right: 40px;
        width: 200px;
      }

      .round {
        border: 5px solid navy;
        border-radius: 50%;
        padding: 10px;
      }

      .logo {
        left: 10px;
        padding-top: 10px;
        position: fixed;
        top: 10px;
        width: 90px;
        height: 60px;
      }

      .footer-image {
        width: 100px;
        height: auto;
        position: relative;
        bottom: 1px;
        right: 5px;
      }

      .bolder {
        width: 10%;
        text-align: center;
        vertical-align: middle;
      }

      .feedback-form {
        max-width: 300px; /* Reduced maximum width */
        margin: 20px auto; /* Margin at the top and bottom, align to the right */
        padding: 15px; /* Reduced padding */
        border: 1px solid #ccc;
        border-radius: 8px; /* Slightly more rounded corners */
        background-color: #f9f9f9;
        text-align: left; /* Align text inside the form to the left */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
      }

      .feedback-form h2 {
        margin-bottom: 10px;
        font-size: 1.2rem; /* Slightly smaller font size */
        color: #333; /* Dark gray color for the title */
        text-align: center; /* Center align the title */
      }

      .feedback-form .form-group {
        margin-bottom: 10px;
      }

      .feedback-form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold; /* Bold font for labels */
      }

      .feedback-form input,
      .feedback-form textarea {
        width: 95%; /* Full width for inputs and textarea */
        padding: 8px; /* Reduced padding */
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 0.875rem; /* Smaller font size */
      }

      .feedback-form textarea {
        resize: vertical; /* Allow vertical resizing only */
        height: 80px; /* Fixed height for the textarea */
      }

      .feedback-form button {
        padding: 8px 12px; /* Reduced padding */
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        font-size: 0.875rem; /* Smaller font size */
        text-align: center; /* Center align button text */
      }

      .feedback-form button:hover {
        background-color: #0056b3;
      }

      .status-message {
        margin-top: 10px; /* Margin above the status message */
        font-size: 0.875rem; /* Smaller font size for the status message */
        color: #007bff; /* Blue text color */
        text-align: center; /* Center align the status message */
      }

      .calculator-container {
        background-color: #ffffff;
        border: 1px solid #00008b;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 60%;
        margin: 0 auto;
        text-align: center;
      }

      h2 {
        color: #00008b;
      }

      textarea {
        width: 80%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #00008b;
        border-radius: 4px;
      }

      button {
        background-color: #00008b;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #000066;
      }

      .results {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        text-align: left;
      }

      .results p {
        color: #00008b;
        font-size: 14px;
      }

      .column {
        width: 45%;
      }

      .input-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .sideImage {
        font-size: 50px;
        color: navy;
        font-weight: bold;
        display: inline-block;
        animation: rotateY 3s infinite linear;
        position: fixed; /* Adjust position as needed when scrolling up or down*/
        top: 10px;
        right: 10px;
        left: 10px;
        padding-top: 10px;
        width: 90px;
        height: 60px;
      }

      @keyframes rotateY {
        from {
          transform: rotateY(0deg);
        }
        to {
          transform: rotateY(360deg);
        }
      }

      .table-container {
        width: 100%;
      }

      .table-container th,
      .table-container td {
        padding: 6px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }

      .table-container th {
        background-color: #f2f2f2;
      }

      .table-container td {
        vertical-align: top;
      }

      .table-container td.description {
        text-align: center;
      }

      .light-mode {
        background-color: white;
        color: black;
        height: 100vh; /* Full viewport height */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .light-mode button {
        background-color: black;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }

      .dark-mode {
        background-color: black;
        color: white;
        height: 100vh; /* Full viewport height */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .dark-mode button {
        background-color: white;
        color: black;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }

      .user-form-container,
      .test-form-container {
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        max-width: 500px;
        margin: 20px auto;
        background-color: #f9f9f9;
      }

      .user-form-container h2,
      .test-form-container h2 {
        margin-top: 0;
      }

      .user-form-container p,
      .test-form-container p {
        margin-bottom: 20px;
      }

      .user-form-container form,
      .test-form-container form {
        display: flex;
        flex-direction: column;
      }

      .user-form-container form input,
      .test-form-container form input {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .user-form-container form button,
      .test-form-container form button {
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #00008b;
        color: white;
        cursor: pointer;
      }

      .user-form-container form button:hover,
      .test-form-container form button:hover {
        background-color: #0056b3;
      }

      .test-form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .question-block {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #f1f1f1;
      }

      .question-block h3 {
        margin-top: 0;
      }

      .submit-button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #00008b;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .submit-button:hover {
        background-color: #00008b;
      }

      .link-container {
      margin-top: 20px;
    }
    .test-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #00008b;
      color: #FFF;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .test-link:hover {
      background-color: #0056b3;
    }
    </style>
  </head>
  <body>
    <!--Here will be rendered the React app-->
    <div id="root"></div>
  </body>
</html>
